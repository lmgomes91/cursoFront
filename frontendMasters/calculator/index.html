<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <section class="calculator-display">
        <span class="dispaly-result" id="result">0</span>
      </section>

      <section class="calculator-buttons">
        <button class="button-calculator clear">C</button>
        <button class="button-calculator"><-</button>
        <button class="button-calculator last">/</button>

        <button class="button-calculator">7</button>
        <button class="button-calculator">8</button>
        <button class="button-calculator">9</button>
        <button class="button-calculator last">X</button>
        <button class="button-calculator">4</button>
        <button class="button-calculator">5</button>
        <button class="button-calculator">6</button>
        <button class="button-calculator last">-</button>
        <button class="button-calculator">1</button>
        <button class="button-calculator">2</button>
        <button class="button-calculator">3</button>
        <button class="button-calculator last">+</button>

        <button class="button-calculator zero">0</button>
        <button class="button-calculator last">=</button>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
